<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNAL-GRAPH // VISUALIZER</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111;
            --accent: #00ff41;
            --accent-dim: #003b0f;
            --text: #c9ffe0;
            --muted: #55c985;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            text-transform: uppercase;
        }

        #graph {
            flex: 1;
            cursor: grab;
        }

        #graph:active {
            cursor: grabbing;
        }

        #side-panel {
            width: 400px;
            background-color: var(--panel);
            border-left: 2px solid var(--accent-dim);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--accent);
            margin-right: 10px;
        }

        .node circle {
            stroke: var(--accent-dim);
            stroke-width: 1.5px;
            cursor: pointer;
        }

        .node text {
            font-size: 10px;
            fill: var(--muted);
            pointer-events: none;
            text-shadow: 0 1px 2px black;
        }

        .link {
            stroke: var(--accent-dim);
            stroke-opacity: 0.4;
            stroke-width: 1px;
        }

        .node-file circle { fill: #00aaff; }
        .node-concept circle { fill: var(--accent); }
        .node-tag circle { fill: #ffaa00; }
        .node-event circle { fill: #aa00ff; }

        h2 {
            border-bottom: 1px solid var(--accent-dim);
            padding-bottom: 5px;
            font-size: 1rem;
            color: var(--accent);
        }

        .source-content {
            white-space: pre-wrap;
            font-size: 0.8rem;
            color: var(--muted);
            line-height: 1.4;
            margin-top: 10px;
            text-transform: none; /* Keep original casing for source */
        }

        .details-label {
            color: var(--muted);
            font-size: 0.7rem;
            margin-top: 10px;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <header>
        <div><span class="status-dot blink"></span> SIGNAL-GRAPH // v0.1.0</div>
    </header>

    <div id="graph"></div>

    <div id="side-panel">
        <div id="legend" style="margin-bottom: 20px;">
            <h2>LEGEND</h2>
            <div style="display: grid; grid-template-columns: auto 1fr; gap: 10px; margin-top: 10px;">
                <div style="width: 12px; height: 12px; background: #00aaff; border-radius: 50%;"></div>
                <div class="details-label" style="margin-top: 0">FILE (MARKDOWN)</div>
                
                <div style="width: 12px; height: 12px; background: var(--accent); border-radius: 50%;"></div>
                <div class="details-label" style="margin-top: 0">CONCEPT [[WIKILINK]]</div>
                
                <div style="width: 12px; height: 12px; background: #ffaa00; border-radius: 50%;"></div>
                <div class="details-label" style="margin-top: 0">TAG #CATEGORY</div>
                
                <div style="width: 12px; height: 12px; background: #aa00ff; border-radius: 50%;"></div>
                <div class="details-label" style="margin-top: 0">EVENT ## HEADER</div>
            </div>
        </div>

        <div id="view-controls" style="margin-bottom: 20px;">
            <h2>VIEW MODE</h2>
            <select id="view-selector" onchange="changeView(this.value)" style="width: 100%; background: var(--bg); color: var(--accent); border: 1px solid var(--accent-dim); font-family: var(--font-mono); padding: 5px; margin-top: 10px;">
                <option value="force">FORCE (ORGANIC)</option>
                <option value="timeline">TIMELINE (LINEAR)</option>
                <option value="cluster">CLUSTER (BY TYPE)</option>
                <option value="matrix">MATRIX (GRID)</option>
                <option value="flow">FLOW (COLUMNS)</option>
            </select>
        </div>

        <h2 id="node-title">SELECT A NODE</h2>
        <div id="node-details">
            <div class="details-label">TYPE: <span id="node-type">--</span></div>
            <div class="details-label">ID: <span id="node-id">--</span></div>
        </div>
        <div id="node-source" class="source-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
